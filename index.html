<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>靜心木魚 - 禪師翻牌考驗</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- =======================
         Start Screen（開始畫面）
         ======================= -->
    <div id="start-screen" class="screen active">
        <h1>禪師翻牌考驗</h1>

        <div class="setting-box">
            <label>初始記憶時間（秒）</label>
            <input type="number" id="initial-time" value="10" min="1">
        </div>

        <div class="setting-box">
            <label>提示次數</label>
            <input type="number" id="hint-count" value="5" min="0">
        </div>

        <button id="start-btn">開始遊戲</button>
    </div>


    <!-- =======================
         Game Screen（遊戲介面）
         ======================= -->
    <div id="game-screen" class="screen hidden">

        <header>
            <h2>禪師翻牌考驗</h2>
        </header>

        <div id="control-panel">

            <div id="timer-box">
                倒數：<span id="timer">10</span> 秒
            </div>

            <button id="hint-btn">
                提示（剩餘 <span id="hints-left">5</span> 次）
            </button>

        </div>
        <div id="grid" class="grid"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
