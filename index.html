<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>靜心木魚 - 禪詩翻牌考驗</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="game-screen" class="screen hidden">

        <header>
            <h2>禪詩翻牌考驗</h2>
        </header>

        <!-- ✅ 新增：左右排列的容器 -->
        <div id="main-layout">

            <!-- ✅ 左欄：控制區 -->
            <div id="control-panel">
                <div id="timer-box">
                    倒數 <span id="timer">10</span> 秒
                </div>

                <div id="score-baord">
                    成績 <span id="score">0</span> 分
                </div>
                
                <button id="hint-btn">
                    開始遊戲
                </button>
                
                
            </div>

            <!-- ✅ 右欄：卡牌區 -->
            <div class="grid-wrapper">
                <div id="grid" class="grid"></div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
